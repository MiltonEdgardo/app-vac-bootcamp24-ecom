{% extends 'base.html' %}

{% block content %}

  {% if user.is_authenticated %}
    <h1>Welcome {{user}}</h1>
  {% else %}
    <p> You can login by clicking <a href="{% url 'login' %}" >HERE</a></p>
  {% endif %}

  <h1>WEB PAGE HOME</h1>
{% endblock content %}



<table>
  <tr>
    <th>Name</th>
    <th>Lastname</th>
  </tr>

  {% for user in all_users %}
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.last_name}}</td>
    </tr>

  {% endfor %}

</table>
